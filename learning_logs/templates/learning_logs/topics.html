{% extends "learning_logs/base.html" %}

{% block header %}
  <h1>Tematy</h1>
{% endblock header %}

{% block content %}

  <ul>
    {% for topic in topics %}
      <li>
        <h3>
          <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </h3>
      </li>
    {% empty %}
      <li>Nie został jeszcze dodany żaden temat.</li>
    {% endfor %}
  </ul>
  
  <h3><a href="{% url 'learning_logs:new_topic' %}">Dodaj nowy temat</a></h3>
  
{% endblock content %}
